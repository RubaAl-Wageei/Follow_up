<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form style="border: 3px solid black;">
        <div style="border: 3px solid rgb(170, 107, 107);">
            <label>Username:</label>
            <input type="text" placeholder="write your name">
        </div>
        <div style="border: 3px solid rgb(220, 190, 108);">
            <label>Password:</label>
            <input type="password" placeholder="write your password">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" placeholder="write your email">
            <br>
            <label>Gender:</label>
            <input type="radio" value="Male" name="Male">Male
            <input type="radio" value="Female" name="Female">Female
        </div>
        <div>
            <label>City</label>
            <select>
                <option value="Amman">Amman</option>
                <option value="Aqaba">Aqaba</option>
                <option value="Madaba">Madaba</option>
                <option value="Zarqa">Zarqa</option>
            </select>
            <br><br>
            <input type="submit" value="Sign up">
            <button>Sign up</button>
        </div>
    </form>
</body>
</html>
