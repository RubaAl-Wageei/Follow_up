<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <h2>Order List</h2>
    <ol>                              <!--order List-->
        <li>Coffee</li>               <!--list item-->
        <li>Tea</li>
        <li>Juice</li>
        <li>Shisha</li>
    </ol>
    <h2>Unorder List</h2>
    <ul>                              <!--unorder list-->
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <h2>Description List</h2>
    <dl>                              <!--description list-->
        <dt>Coffee</dt>               <!--description title-->
            <dd>cold coffee</dd>      <!--description data-->

        <dt>Tea</dt>
            <dd>green tea</dd>

        <dt>Juice</dt>
            <dd>fruit and vegatables</dd>
    </dl>
</body>
</html>
